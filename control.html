    <style>
        /*nav bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
            margin-bottom: 2%;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;

        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        /*-----------------*/

        body {
            background-image: url(https://cutewallpaper.org/22/green-leaf-aesthetic-wallpapers/1667722022.jpg);
            background-size: cover;
            margin: 0px;
            font-family: 'Gideon Roman', cursive;
            justify-content: center;
            align-items: center;
        }

        /*footer  */
        footer {
            width: 100%;
            bottom: 0;
            left: 0;
            background: #111;
            margin-top: 6%;
        }

        footer .bottom {
            width: 100%;
            text-align: center;
            color: #d9d9d9;
            padding: 0 40px 5px 0;
        }

        footer .bottom a {
            color: #eb2f06;
        }

        footer a {
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #eb2f06;
        }

        @media (max-width:560px) {
            footer {
                position: relative;
            }
        }

        @media screen and (max-width:1000px) {

            .box1,
            .box {
                width: auto;
            }
        }

        .reg {
            position: relative;
            background-color: #538b26;
            border: none;
            font-size: 20px;
            color: #FFFFFF;
            padding: 10px;
            margin-left: 2%;
            width: 200px;
            text-align: center;
            -webkit-transition-duration: 0.5s;
            transition-duration: 0.5s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Gideon Roman', cursive;
        }

        .reg:hover {
            background-color: #98d175;
        }

        .reg:after {
            content: "";
            background: #03425b;
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -20px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 2s
        }

        .reg:active:after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s
        }

        td {
            text-align: center;
            width: 30%;
            height: 20%;
        }

        input {
            width: 80%;
            font-size: 90%;
            font-family: 'Gideon Roman', cursive;
        }

        .col {
            background-color: transparent;
            font-size: 200%;
            height: 90px;
            text-decoration: solid;
            color: rgb(255, 255, 255);
            font-family: 'Gideon Roman', cursive;
            font-family: 'Source Serif Pro', serif;
        }

        .input {
            background-color: transparent;
            font-size: 200%;
            text-decoration: solid;
            color: rgb(255, 255, 255);
            font-family: 'Gideon Roman', cursive;
            font-family: 'Source Serif Pro', serif;
        }

        .monitor {
            background-image: url("https://i.pinimg.com/564x/1e/a4/94/1ea494d7192c882de2b2ac2bb1da77d5.jpg");
            background-size: cover;
            margin: 0px;
            width: 800px;
            height: 470px;
            padding: 50px;
            box-shadow: 3px 10px 30px 5px #bcbcb9a5;
            border-radius: 20px 20px 20px 20px;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
