    <div class="monitor">
        <center>
            <table>
                <thead class="col">
                    <th>S NO.</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>pH Value</th>
                    <th>Flow</th>
                    <th>LUX</th>
                    <th>Pump</th>
                </thead>
                <tbody id="tbody1"></tbody>

        </div>

    <script type="module">
        var stdNo = 0;
        var tbody = document.getElementById('tbody1');

        function additemtotable(temp, humid, ph, flow, lux, pump) {
            let trow = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");
            let td4 = document.createElement("td");
            let td5 = document.createElement("td");
            let td6 = document.createElement("td");
            let td7 = document.createElement("td");

            td1.innerHTML = ++stdNo;
            td2.innerHTML = temp;
            td3.innerHTML = humid;
            td4.innerHTML = ph;
            td5.innerHTML = flow;
            td6.innerHTML = lux;
            td7.innerHTML = pump;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            trow.appendChild(td6);
            trow.appendChild(td7);

            tbody.appendChild(trow);
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGCJiXLKRcxR5c9B3zVCn_zy0jMWCu7eU",
            authDomain: "getalltb.firebaseapp.com",
            databaseURL: "https://getalltb-default-rtdb.firebaseio.com",
            projectId: "getalltb",
            storageBucket: "getalltb.appspot.com",
            messagingSenderId: "431020603773",
            appId: "1:431020603773:web:9ba481efc3d1d257b8b414"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, get, set, child, onValue }
            from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        const db = getDatabase();

        function addallitem(thevalues) {
            stdNo = 0;
            tbody.innerHTML = " ";
            thevalues.forEach(element => {
                additemtotable(element.Temp, element.Humidity, element.Phvalue, element.Flow, element.Lux, element.Pump)
            });
        }

        function getalldataonce() {
            const dbRef = ref(db);
            get(child(dbRef, "monitor"))
                .then((snapshot) => {
                    var values = [];

                    snapshot.forEach(childSnapshot => {
                        values.push(childSnapshot.val());
                    });
                    addallitem(values);
                })
        }

        window.onload = getalldataonce;


    </script>
